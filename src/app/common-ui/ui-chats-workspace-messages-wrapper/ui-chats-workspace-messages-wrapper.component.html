<div class="ui-chats-workspace-messages-wrapper">
	@for(message of messages(); track message.id) {
		@if(message.isDate) {
			<div class="ui-chats-workspace-messages-wrapper__date"  [class.first]="message.isFirstMessage">
				{{ message.createdAt | date: 'dd'}}
			</div>
		}
	    <ui-chats-workspace-message
		    [message]="message"
			[id]="$index === messages().length - 1 ? 'lastMessage' : ''" 
	    ></ui-chats-workspace-message>
	}
</div>
