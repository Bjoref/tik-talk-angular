<div class="profile-card">
    <div class="profile-card__user">
        <img src="assets/img/avatar_test.png" alt="avatar" class="profile-card__user-avatar">

        <div class="profile-card__user-name">
            <strong>
                Райан Гослинг
            </strong>

            <span>
                ryan.gosling
            </span>
        </div>

    </div>

    <div class="profile-card__description">
        Список навыков, который мы обсудили выше, — основа резюме, но не единственная его часть. Также можно рассказать о себе в классическом смысле — этот раздел можно добавить в сопроводительное письмо.
    </div>

    <div class="profile-card__tags">
        <app-tag [tagText]="'Angular'"></app-tag>
        <app-tag [tagText]="'HTML'"></app-tag>
        <app-tag [tagText]="'CSS'"></app-tag>
        <app-tag [tagText]="'REST'"></app-tag>
    </div>
</div>
