<div class="ui-chats-list__input-wrapper">
	<label class="ui-chats-list__form-label common__label">
		<input
			type="text"
			class="ui-chats-list__form-input common__input"
			placeholder="Искать..."
			[formControl]="filterChatsControl"
		/>
	</label>
</div>

@for (chat of chats$ | async; track chat.id) {
	<button chats [chat]="chat" [routerLink]="[chat.id]" routerLinkActive="active"></button>
}
