<ui-profile-header></ui-profile-header>

<form class="settings__form" [formGroup]="form">
    <div class="settings__form-content">
        <div class="settings__form-columns">
            <label class="settings__form-label">
                <span class="settings__form-label-text">Имя</span>
    
                <input type="text" class="settings__form-input"  formControlName="firstName">
            </label>
    
            <label class="settings__form-label">
                <span class="settings__form-label-text">Фамилия</span>
    
                <input type="text" class="settings__form-input" formControlName="lastName">
            </label>
    
            <label class="settings__form-label">
                <span class="settings__form-label-text">Telegram username</span>
    
                <input type="text" class="settings__form-input" formControlName="username">
            </label>
    
            <label class="settings__form-label">
                <span class="settings__form-label-text">О себе</span>
    
                <textarea class="settings__form-textarea" formControlName="description" rows="4"></textarea>
            </label>


            <label class="settings__form-label">
                <span class="settings__form-label-text">Аватар</span>
                
                <ui-avatar-upload></ui-avatar-upload>
    
            </label>

            <label class="settings__form-label">
                <span class="settings__form-label-text">Навыки</span>
    
                <input type="text" class="settings__form-input" formControlName="stack">
            </label>
        </div>
    </div>

    <div class="settings__form-actions">
        <div>
            <button type="submit" (click)="onSave()" class="settings__form-button btn">Сохранить</button>
        </div>
    </div>
</form>
