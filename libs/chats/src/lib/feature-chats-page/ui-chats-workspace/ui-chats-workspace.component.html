@if (activeChat$ | async; as chat) {
<ui-chats-workspace-header
	[profile]="chat.companion"
></ui-chats-workspace-header>
<ui-chats-workspace-messages-wrapper
	[chat]="chat"
></ui-chats-workspace-messages-wrapper>
<ui-post-input
	(createMessage)="onSendMessage($event)"
	class="ui-chats-workspace__input"
></ui-post-input>
}
