<label class="ui-input__label">
    <span class="ui-input__label-text"> {{ labelText() }} </span>
	<div class="ui-input__input-content">    
		<input
            [(ngModel)]="value"
            (ngModelChange)="onModelChange($event)"
			[type]="type()"
			class="ui-input__input"
            (blur)="onTouched"
		/>
	</div>
</label>
