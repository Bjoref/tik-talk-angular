@if(profile(); as profile) {
<ui-avatar [avatarUrl]="profile.avatarUrl"></ui-avatar>
<textarea
	[(ngModel)]="postText"
	class="ui-post-input__textarea"
	(input)="onTextAreaInput($event)"
></textarea>
<button class="ui-post-input__button" (click)="onCreatePost()">
	<svg icon="right-arrow" class="ui-post-input__svg"></svg>
</button>
}
