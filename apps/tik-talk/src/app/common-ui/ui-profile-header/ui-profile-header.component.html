@if(profile(); as profile) {
<ui-avatar [avatarUrl]="profile.avatarUrl"></ui-avatar>

<div class="ui-profile-header__profile">
	<strong class="ui-profile-header__name">
		{{ profile.firstName }} {{ profile.lastName }}</strong
	>
	<p class="ui-profile-header__username">{{ profile.username }}</p>
</div>
}
